<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Projectile Motion Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="info">
        <h2>3D Projectile Motion</h2>
        <p>Use the GUI to change speed, angle, and air resistance</p>
    </div>
    <script>
        let scene, camera, renderer, ball, ground;
        let clock = new THREE.Clock();
        let velocity, position;
        let airResistance = false;
        let gravity = new THREE.Vector3(0, -9.81, 0);
        let initialSpeed = 20;
        let launchAngle = 45;

        function init() {
            // 3D Sahneyi oluştur
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Kamera ayarları
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(30, 15, 30);
            camera.lookAt(0, 5, 0);

            // Renderer ayarları
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Işıklandırma
            let light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 20, 10);
            scene.add(light);

            let ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Top (Proje Atışı)
            let ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            let ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            scene.add(ball);

            // Zemin
            let groundGeometry = new THREE.PlaneGeometry(50, 50);
            let groundMaterial = new THREE.MeshStandardMaterial({ color: 0x008000, side: THREE.DoubleSide });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);

            // Simülasyonu başlat
            resetProjectile();

            // Kullanıcı arayüzü (GUI)
            let gui = new dat.GUI();
            gui.add(window, 'initialSpeed', 5, 50).name("Speed (m/s)").onChange(resetProjectile);
            gui.add(window, 'launchAngle', 0, 90).name("Angle (°)").onChange(resetProjectile);
            gui.add(window, 'airResistance').name("Air Resistance");

            animate();
        }

        function resetProjectile() {
            let radianAngle = THREE.MathUtils.degToRad(launchAngle);
            position = new THREE.Vector3(0, 1, 0);
            velocity = new THREE.Vector3(initialSpeed * Math.cos(radianAngle), initialSpeed * Math.sin(radianAngle), 0);
            ball.position.copy(position);
        }

        function animate() {
            requestAnimationFrame(animate);
            let delta = clock.getDelta();

            if (position.y > 0) {
                if (airResistance) {
                    velocity.multiplyScalar(0.995);
                }
                velocity.addScaledVector(gravity, delta);
                position.addScaledVector(velocity, delta);
                ball.position.copy(position);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
