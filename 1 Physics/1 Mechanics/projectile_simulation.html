<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Projectile Motion Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #f0f0f0; border: 2px solid black; margin-top: 10px; }
        .controls { margin: 10px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Ultimate 3D Projectile Motion Simulator</h2>
    <div class="controls">
        <label>Initial Speed (m/s):</label>
        <input type="range" id="speed" min="5" max="100" value="20" oninput="updateValues()"> 
        <span id="speedValue">20</span> m/s
        <br><br>
        <label>Launch Angle (°):</label>
        <input type="range" id="angle" min="0" max="90" value="45" oninput="updateValues()"> 
        <span id="angleValue">45</span>°
        <br><br>
        <label>Air Resistance:</label>
        <input type="checkbox" id="airResistance">
        <br><br>
        <label>Wind Effect (m/s):</label>
        <input type="range" id="wind" min="-10" max="10" value="0" oninput="updateValues()"> 
        <span id="windValue">0</span> m/s
        <br><br>
        <button onclick="simulate()">Launch</button>
        <p id="stats"></p>
    </div>
    
    <div id="canvas-container"></div>
    
    <script>
        const g = 9.81;
        const air_resistance = 0.02;
        const scale = 5;
        let scene, camera, renderer, projectile;

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(800, 400);
            document.getElementById("canvas-container").appendChild(renderer.domElement);
            
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x008000, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = - Math.PI / 2;
            scene.add(ground);

            const projectileGeometry = new THREE.SphereGeometry(1, 16, 16);
            const projectileMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.set(-90, 1, 0);
            scene.add(projectile);
            
            camera.position.set(0, 30, 120);
            renderer.render(scene, camera);
        }

        function updateValues() {
            document.getElementById("speedValue").textContent = document.getElementById("speed").value;
            document.getElementById("angleValue").textContent = document.getElementById("angle").value;
            document.getElementById("windValue").textContent = document.getElementById("wind").value;
        }

        function simulate() {
            const v0 = parseFloat(document.getElementById("speed").value);
            const angle = parseFloat(document.getElementById("angle").value);
            const airResistanceEnabled = document.getElementById("airResistance").checked;
            const windEffect = parseFloat(document.getElementById("wind").value);
            const theta = angle * Math.PI / 180;

            let vx = v0 * Math.cos(theta) + windEffect;
            let vy = v0 * Math.sin(theta);
            let t = 0, dt = 0.02;

            function animate() {
                if (vy < 0 && projectile.position.y <= 1) {
                    vy = -vy * 0.6;
                    if (Math.abs(vy) < 0.5) return;
                }

                if (airResistanceEnabled) {
                    vx -= air_resistance * vx * dt;
                    vy -= g * dt + air_resistance * vy * dt;
                } else {
                    vy -= g * dt;
                }

                projectile.position.x += vx * dt * scale;
                projectile.position.y = Math.max(1, projectile.position.y + vy * dt * scale);
                
                if (projectile.position.y > 1 || Math.abs(vy) > 0.5) {
                    requestAnimationFrame(animate);
                }
                renderer.render(scene, camera);
            }
            animate();
        }

        initScene();
    </script>
</body>
</html>
